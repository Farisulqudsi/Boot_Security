<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <h3>All users</h3>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Userame</th>
        <th>YearOfBirth</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getYearOfBirth()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:action="@{/admin/editUser/{id} (id = ${user.getId()})}">
                <input type="submit" class="button1" value="Edit"></form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" class="button2" value="Delete"></form>
        </td>
    </tr>
</table>

</body>
</br>

<form action="/admin/createNewUser">
    <button type="submit" class="button3">Add User</button>
</form>
</br>
<form action="/user">
    <button type="submit" class="button1">UserInfo</button>
</form>
</br>
</br>
<form action="/logout">
    <button type="submit" class="button2">Logout</button>
</form>

</html>
